<!-- Toast notification container -->
<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <!-- Toast header section -->
    <div class="toast-header">    
        <strong class="me-auto">Error!</strong>        
        <!-- Close button for the toast -->
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <!-- Arrow-up indicator for the toast -->
    <div class="arrow-up arrow-danger"></div>
    <!-- Background section for the toast -->
    <div class="w-100 toast-capper bg-danger"></div>
    <!-- Toast body section with the actual message -->
    <div class="toast-body bg-white">
        {{ message }}        
    </div>
</div>
